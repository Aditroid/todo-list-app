<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            800: '#1a202c',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-purple-700 dark:text-white mb-2">Todo List</h1>
            <p class="text-gray-600 dark:text-gray-400">Organize your tasks with ease</p>
        </header>

        <div class="max-w-3xl mx-auto">
            
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Add New Task</h2>
                <form id="todoForm" class="space-y-4">
                    <div>
                        <input type="text" id="taskInput" 
                               class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent dark:bg-gray-700 dark:text-white placeholder-gray-400 dark:placeholder-gray-200" 
                               placeholder="What needs to be done?" required>
                    </div>
                    <button type="submit" 
                            class="w-full bg-purple-600 dark:bg-purple-700 hover:bg-purple-700 dark:hover:bg-purple-800 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                        Add Task
                    </button>
                </form>
            </div>

                
            <div class="bg-gray-800 dark:bg-gray-900 rounded-xl shadow-lg p-6 mb-8 border border-gray-700 dark:border-gray-600">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 dark:text-gray-200 mb-1">Search Tasks</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-500 dark:text-gray-200"></i>
                            </div>
                            <input type="text" id="searchInput" 
                                   class="w-full pl-10 pr-4 py-2 bg-gray-700 dark:bg-gray-800 border border-gray-600 dark:border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent placeholder-gray-400 dark:placeholder-gray-200"
                                   placeholder="Search by task name...">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 dark:text-gray-200 mb-1">Filter by Date</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="far fa-calendar text-gray-500 dark:text-gray-200"></i>
                            </div>
                            <input type="date" id="filterDate" 
                                   class="w-full pl-10 pr-4 py-2 bg-gray-700 dark:bg-gray-800 border border-gray-600 dark:border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="bg-gray-800 dark:bg-gray-900 rounded-xl shadow-lg overflow-hidden border border-gray-700 dark:border-gray-600">
                <div id="loading" class="hidden p-8 text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500 mx-auto"></div>
                    <p class="mt-4 text-gray-600 dark:text-gray-200">Loading tasks...</p>
                </div>
                
                <ul id="todoList" class="divide-y divide-gray-200 dark:divide-gray-600">
                    
                </ul>

                
                <div id="pagination" class="px-6 py-4 bg-gray-50 dark:bg-gray-800 border-t border-gray-200 dark:border-gray-600 flex items-center justify-between">
                    <button id="prevPage" 
                            class="px-4 py-2 text-sm text-gray-700 dark:text-gray-200 bg-gray-200 dark:bg-gray-800 rounded-md hover:bg-gray-300 dark:hover:bg-gray-700 disabled:opacity-50"
                            disabled>
                        Previous
                    </button>
                    <span id="pageInfo" class="text-sm text-gray-700 dark:text-gray-200">Page 1</span>
                    <button id="nextPage" 
                            class="px-4 py-2 text-sm text-gray-700 dark:text-gray-200 bg-gray-200 dark:bg-gray-800 rounded-md hover:bg-gray-300 dark:hover:bg-gray-700">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="text-center text-white text-gray-600 dark:text-gray-400">
        <p>Aditya Bora | Â© 2025 Todo List App. All rights reserved.</p>
    </div>

    
    <div id="toast" class="fixed bottom-4 right-4 bg-green-500 dark:bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-16 opacity-0 transition-all duration-300">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="toastMessage">Task added successfully!</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
